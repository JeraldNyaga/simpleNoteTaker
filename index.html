<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link href="./src/css/styles.css" rel="stylesheet" type="text/css">
    <script defer src="./src/index.js"></script>
</head>

<body>
    <header>
        <h1>Simple Note Taker</h1>
    </header>
    <main>
        <div class="formContainer">
            <form class="form">
                <label for="taskHeading">Task Heading:</label>
                <select name="taskHeading" id="taskHeading">
                    <option value="Cleaning">Cleaning</option>
                    <option value="General">General</option>
                    <option value="Leisure">Gaming</option>
                    <option value="Study">Study</option>
                    <option value="Washing">Washing</option>
                </select><br>

                <label for="taskName">Task</label>
                <input type="text" id="taskName" name="taskName" placeholder="Enter Task Here"><br>

                <label for="taskPriority">Task Priority:</label>
                <input type="number" name="taskPriority" id="taskPriority" min="1" max="5" required><br>

                <label for="dueDate">Due Date:</label>
                <input type="date" name="dueDate" id="dueDate" required><br>

                <div>
                    <input type="submit" name="Submit" class="btn">
                    <input type="reset" name="Reset" class="btn">
                </div>
            </form>
        </div>
        <div class="displayToDo none">
            <h3>My to Do activites</h3>
            <!--This is where the items will be listed-->
        </div>
    </main>
    <footer>
        <p>Made with love.</p>
    </footer>
</body>

</html>
